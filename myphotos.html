    <style>
        body {
            background: #1f242d;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        a {
            color: white;
            text-decoration: none;
        }

        .gallery-title {
            text-align: center;
            margin: 50px 0;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .overlay i {
            font-size: 30px;
            color: #7cf03d;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            background: #111;
        }

        .footer a {
            color: #7cf03d;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .gallery-item img {
                height: auto;
            }
        }
    </style>
</head>

    <script>
        // Script to update modal image source
        const modalImage = document.getElementById('modalImage');
        const links = document.querySelectorAll('.gallery-item .overlay a');

        links.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                modalImage.src = this.href;
            });
        });
